<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/individual.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="imagediv">
        <img
          src="https://assets.ajio.com/medias/sys_master/root/20220901/Tthc/6310ee67f997dd1f8dd3e386/-473Wx593H-464918983-blue-MODEL2.jpg"
          alt=""
        />
      </div>
      <div class="productdetails">
        <h3>EYEBLOGER</h3>
        <h3>Colour-Blocked Polo T-shirt</h3>
        <p id="priice">₹377</p>
        <p>MRP <span>₹1200</span> (71%OFF)</p>
        <div class="offer">
          <p>GET IT FOR ₹325</p>
          <div>
            <div class="left">
              <p>Use code Boom</p>
              <p>T&C</p>
            </div>
            <div class="right">
              <p>
                Extra Upto 39% Off on ₹2490 and Above. Max Discount 1250. View
                All Products>
              </p>
            </div>
          </div>
        </div>
        <div class="selectcolo">
          <p>Select Color</p>
          <div>
            <div class="red"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
          </div>
        </div>
        <div class="selectsize">
          <p>Select Size</p>
          <div>
            <div class="S">S</div>
            <div class="M">M</div>
            <div class="L">L</div>
            <div class="XL">XL</div>
            <div class="XXL">XXL</div>
          </div>
        </div>
        <div><i class="fa-solid fa-bag-shopping"></i> ADD TO BAG</div>
        <div><i class="fa-solid fa-heart"></i> SAVE TO WISHLIST</div>
      </div>
    </main>
  </body>
  <!-- <script src="src/individual.js"></script> -->
  <script
    src="https://kit.fontawesome.com/3f3c9dcd03.js"
    crossorigin="anonymous"
  ></script>
</html>
